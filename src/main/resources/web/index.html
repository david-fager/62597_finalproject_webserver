<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Fridge</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

<div class="page-login">

    <div class="center">
        <img src="images/logo.png" height="60">
        <br>
        <br>
        <img src="images/login-background.png">

        <div class="login-text-container">
            <h3>Velkommen</h3>
            <label>Brugernavn</label>
            <input type="text" id="brugernavn">
            <label>Adgangskode</label>
            <input type="password" id="password">
            <h6 id="open-forgot-password">Glemt adgangskode?</h6>
            <button id="button-login">Log på</button>
        </div>
    </div>

    <div id="forgot-modal-window" class="forgot-modal-window"> <!-- TODO modalvindue -->
        <div class="forgot-modal-contains">
            <span class="forgot-close">&times;</span>

            <h1 id="forgot-modal-titel">Glemt dit kodeord?</h1>
            <h5>___________________________________________________</h5>
            <label>Skriv brugernavn:</label>
            <input type="text" id="email">
            <h6>*Et nyt kodeord vil blive sendt til din mail</h6>
            <button id="button-send-email">Send</button>

        </div>
    </div>

</div>


<div class="page-management">

    <div> <!--TODO: sidebar 1-->
        <img id="slider-left" src="images/arrow-bar-left.png" height="400" width="30" onclick=""/>
        <div id="box-left">
        <img src="images/boks-til-venstre.png" height="400" width="250">
            <div id="box-left-contains">
                <h5> Kalender </h5>
                <input type="date" id="select-date">
                <div class="date-grid"></div>
            </div>
        </div>
    </div>

    <div class="middle"> <!-- Contains logo, search and food items grid -->
        <div class="top"> <!-- Contains logo and search -->
            <img src="images/logo.png" height="60">
            <div>
                <input type="text" placeholder="..." name="search">
                <button type="submit">Søg<i class="searching"></i></button>
                <button id="modal-button">Tilføj fødevare</button>
                <button id="button-new-box">ny boks</button>
            </div>
        </div>

        <div class="grid"></div> <!-- Contains all food items -->
    </div>

    <div id="modal-window" class="modal-window"> <!-- TODO modalvindue -->
        <div class="modal-contains">
            <span class="close">&times;</span>
            <h1 id="modal-titel">Tilføj fødevare</h1>
            <p>_____________________________</p>
            <label>Fødevarenavn:</label>
            <input type="text" id="food-name">
            <br>
            <br>
            <label>Antal:</label>
            <input type="number" id="amount">
            <label>Type:</label>
            <select id="type">
                <option value="vegetable">Grøntsag</option>
                <option value="fruit">Frugt</option>
                <option value="dairy-products">Mælke produkter</option>
                <option value="meat">Kød</option>
                <option value="other">Andet</option>
            </select>
            <p>Holdbarhedsdato</p>
            <input type="date" id="date">
            <br>
            <br>
            <button class="button">Tilføj fødevare</button>
        </div>

    </div>

    <!--
    <div> TODO sidebar 2
        <img id="slider-right" src="images/arrow-bar-right.png" height="400" width="30" onclick=""/>
        <div id="box-right">
            <img src="images/boks-til-højre.png" height="400" width="250">
            <div id="box-right-contains">
                <h5> Trash </h5>
            <img class="delete-box" src="images/box.png" height="70">
            </div>
        </div>
    </div>
    -->

</div>

</body>
</html>
